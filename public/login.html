<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom Css -->
  <link rel="stylesheet" href="./css/style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Project_01</title>
</head>

<body class="container">
  <div id="alert-box">

  </div>
  <div class="login-form-container mt-5">
    <form id="login-form">

      <div class="form-group">
        <label for="username-input-field">Username</label>
        <input class="form-control" type="text" id="username-input-field" required />
      </div>

      <div class="form-group">
        <label for="password-input-field">Password</label>
        <input class="form-control" type="password" id="password-input-field" required />
      </div>

      <button class="btn btn-success" type="submit">Login</button>

    </form>
  </div>
  <!-- Js -->
  <script src="js/script.js"></script>
</body>

</html>
