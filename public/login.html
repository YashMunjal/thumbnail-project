<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Custom Css -->
  <link rel="stylesheet" href="./css/style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Project_01</title>
</head>

<body>
  <div class="login-form-container">
    <form id="login-form">

      <div>
        <label for="username-input-field">Username</label>
        <input type="text" id="username-input-field" required />
      </div>

      <div>
        <label for="password-input-field">Password</label>
        <input type="password" id="password-input-field" required />
      </div>

      <button type="submit">Login</button>

    </form>
  </div>
  <!-- Js -->
  <script src="js/script.js"></script>
</body>

</html>
